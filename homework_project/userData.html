<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="userData.css" />
    <script type="module" src="script_userData.js" defer></script>
  </head>
  <body>
    <div class="header"></div>
    <div class="content">
      <div class="inside">
        <br />
        <button id="btnMainPage_2" class="back">
          Back to main page</button
        ><br /><br /><br /><br />
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="First name"
        /><br />
        <div style="color: red; display: none; margin-left: 37px" id="error1">
          First name is missing
        </div>
        <br />
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Last name"
        /><br />
        <div style="color: red; display: none; margin-left: 37px" id="error2">
          Last name is missing
        </div>
        <br />
        <input type="text" id="email" name="email" placeholder="Email" /><br />
        <div style="color: red; display: none; margin-left: 37px" id="error3">
          Email is missing
        </div>
        <br />
        <input
          type="text"
          id="street"
          name="street"
          placeholder="street address"
        /><br />
        <div style="color: red; display: none; margin-left: 37px" id="error4">
          Street address is missing
        </div>
        <br />
        <input
          type="text"
          id="city"
          name="city"
          placeholder="City address"
        /><br />
        <div style="color: red; display: none; margin-left: 37px" id="error5">
          City address is missing
        </div>
        <br /><br /><br /><br /><br /><br />
        <button class="forward" id="submitUserData">Go to menu</button>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
